


<app-navbar></app-navbar>
<body  style="padding-top: 60px;">
<section class="order-detail ">
	<div class="order-detail--wrapper col-xs-12 col-md-12 col-lg-9">
		<header class="order-detail--head row">
			<h1 class="order-detail--title col-xs-12 col-md-12 col-lg-12">Shopping Cart</h1>
			
			<div class="order-detail__legend row">
				<a class="order-detail__legend--action btn" (click)="goToShipping()">Checkout</a>
				<div class="order-detail__legend--item" id="order-detail__legend--quantity" aria-hidden="true" role="presentation">Quantity</div>
				<div class="order-detail__legend--item" id="order-detail__legend--price" aria-hidden="true" role="presentation">Price</div>
			</div>
		</header>
		<div class="order-detail--body row">
			<section  class="cart-items col-xs-12 col-md-12 col-lg-9">
			
           

				<div  class="cart-item cart-item--shopping-cart row" *ngFor="let item of cartItems">
					<div class="cart-item--wrapper" >
						<div class="cart-item--details" >
							<a class="cart-item--link cart-item--image-link" >
								<div class="cart-item--image">
									<img class="img-responsive" *ngIf="item.product.mainImage" 
									[src]="item.product.mainImage" alt="Main Image" height="190px" width="100px">
								</div>
							</a>
						<div class="cart-item--description">
							<a class="cart-item--link cart-item--text-link" >
								<h2 class="cart-item--title">{{item.product.name}}</h2>
								<p class="cart-item--number">Item #286787402</p>
							</a>
							<div class="cart-item--detail cart-item--size">Size: {{item.product.sizes}}</div>
							<div class="cart-item--action">
									
									
										<button class="cart-item--submit cart-item--remove"  (click)="removeCartItem(item.id)" type="submit">Remove from cart</button>
								
								</div>
						</div>	
					</div>
						<div class="cart-item--values">
							<div class="cart-item--quantity">
								<form >
									<input style="color: black !important;" class="cart-item--quantity-input" value="1">
									<button class="cart-item--quantity-update cart-item--submit" aria-label="Update Quantity" type="submit">Update</button>
								</form>
							</div>
							<div class="cart-item--price" aria-labelledby="order-detail__legend--price"><span>₹{{item.product.price}}</span></div>
						</div>
					</div>
				</div>
			
			</section>
			<aside style="color: black;" class="cart-summary col-xs-12 col-md-12 col-lg-3">
				<table class="cart-summary--table">
					<thead class="cart-summary--table-head">
						<th colspan="2">
							<h2 class="cart-summary--title row">Order Summary</h2>
						</th>
					</thead>
					<tbody class="cart-summary--table-body">
						<tr class="cart-summary--table-row">
							<td class="cart-summary--table-col" scope="row">Items</td>
							<td style="color: rgb(177, 176, 176);" class="cart-summary--table-col">₹{{ totalPrice.toFixed(2) }}</td>
						</tr>
						<tr class="cart-summary--table-row">
							<td class="cart-summary--table-col" scope="row">Shipping</td>
							<td style="color: rgb(177, 176, 176);" class="cart-summary--table-col">₹0.00</td>
						</tr>
						<tr class="cart-summary--table-row">
							<td class="cart-summary--table-col" scope="row">Estimated Tax</td>
							<td  style="color: rgb(177, 176, 176);" class="cart-summary--table-col">₹0.00</td>
						</tr>
					</tbody>
					<tfoot class="cart-summary--table-foot">
						<tr class="cart-summary--table-row">
							<td class="cart-summary--table-col" scope="row">
								<div>Estimated Order Total</div>
							</td>
							<td class="cart-summary--table-col">
								<div>
									<span class="cart-summary--table-total">₹{{ totalPrice.toFixed(2) }}</span>
								
								</div>
							</td>
						</tr>
					</tfoot>
				</table>
				<section class="cart-summary--fields">
					<section class="cart-summary--promo-code">
						<form class="cart-summary--promo-code-form">
							<label style="color: black;" class="cart-summary--promo-code-label" for="promocode">Add a Promotion Code</label>
							<div class="cart-summary--promo-code-wrapper">
								<input class="cart-summary--promo-code-input" type="text" placeholder="Enter code" id="promocode">
								<button class="cart-summary--promo-code-submit btn" type="submit">Apply</button>
							</div>
						</form>
					</section>
					<section class="cart-summary--order-actions">
						<a class="btn cart-summary--order-action" (click)="goToShipping()">Checkout</a>
						<a class="btn cart-summary--order-action" routerLink="">Continue Shopping</a>
					</section>
				</section>
			</aside>
		</div>
	</div>
</section>

</body>
